<h2>Lista de produtos cadastrados</h2>
<ul>
    <li *ngFor="let prod of listaProdutos" (click)="selecionaProduto(prod)" 
        [class.selecionado]="prod == produtoSelecionado">
        <span>{{prod.name}}</span>, por {{prod.price | currency}}
        
        <span *ngIf="prod.vegan"><b>- É vegano!!!</b></span>
        <span *ngIf="!prod.vegan"><b>- Não é vegano!!!</b></span>
    </li>
</ul>

<app-produto-detalhes [produto]="produtoSelecionado"></app-produto-detalhes>
